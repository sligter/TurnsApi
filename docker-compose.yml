services:
  postgres:
    image: postgres:16
    container_name: turnsapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: turnsapi
      POSTGRES_USER: turnsapi
      POSTGRES_PASSWORD: turnsapi
      TZ: Asia/Shanghai
    ports:
      - "5435:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turnsapi -d turnsapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - turnsapi-network

  turnsapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turnsapi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "6001:8080"

    volumes:
      # 挂载整个 config 目录（推荐）
      - ./config:/app/config

      # 挂载日志目录
      - ./logs:/app/logs

      # 挂载数据库目录
      - ./data:/app/data

      # 静态文件只读挂载
      - ./web:/app/web:ro

    environment:
      - TZ=Asia/Shanghai

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - turnsapi-network

networks:
  turnsapi-network:
    driver: bridge
